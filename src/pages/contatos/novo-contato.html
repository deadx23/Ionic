<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Novo Contato</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input type="text" [(ngModel)]="novoContato.primeiroNome" placeholder="Primeiro nome"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="novoContato.sobrenome" placeholder="Sobrenome"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="tel" [(ngModel)]="novoContato.telefone" placeholder="NÃºmero de telefone"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Tipo</ion-label>
            <ion-select [(ngModel)]="novoContato.tipoTelefone">
                <ion-option value="home">Casa</ion-option>
                <ion-option value="work">Trabalho</ion-option>
                <ion-option value="other">Outro</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>    
</ion-content>

<ion-footer no-border>
    <button ion-button block (click)="salvarContato()">Salvar</button>
</ion-footer>
