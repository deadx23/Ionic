<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Local Storage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Nome" [(ngModel)]="nome"></ion-input>
        </ion-item>
    </ion-list>

    <div>
        <button ion-button color="primary" (click)="save()">Salvar</button>
        <button ion-button color="danger" (click)="clear()">Apagar</button>
    </div>
</ion-content>
